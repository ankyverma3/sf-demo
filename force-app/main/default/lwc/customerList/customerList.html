<template>
    <lightning-card title="Customer Management" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <!-- Header with New Customer button -->
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <h2 class="slds-text-heading_medium">Customer List</h2>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-text-align_right">
                    <lightning-button 
                        label="New Customer" 
                        variant="brand" 
                        onclick={handleNewCustomer}
                        icon-name="utility:add">
                    </lightning-button>
                </div>
            </div>

            <!-- Customer Data Table -->
            <div class="slds-m-top_medium">
                <template if:true={customers.data}>
                    <lightning-datatable
                        data={customers}
                        columns={columns}
                        key-field="Id"
                        hide-checkbox-column="true"
                        show-row-number-column="true">
                    </lightning-datatable>
                </template>
                <template if:true={customers.error}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error">
                        <span class="slds-assistive-text">Error</span>
                        <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                            <lightning-icon icon-name="utility:error" size="x-small"></lightning-icon>
                        </span>
                        Failed to load customers
                    </div>
                </template>
            </div>
        </div>

        <!-- New Customer Modal -->
        <template if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <lightning-button-icon 
                            icon-name="utility:close" 
                            onclick={handleCloseModal}
                            alternative-text="close"
                            variant="bare-inverse"
                            class="slds-modal__close">
                        </lightning-button-icon>
                        <h2 class="slds-text-heading_medium slds-hyphenate">New Customer</h2>
                    </header>
                    
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-layout multiple-rows>
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-combobox
                                    name="customerType"
                                    label="Customer Type"
                                    value={customerData.Customer_Type__c}
                                    placeholder="Select customer type"
                                    options={customerTypeOptions}
                                    onchange={handleInputChange}
                                    data-field="Customer_Type__c"
                                    required>
                                </lightning-combobox>
                            </lightning-layout-item>
                            
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input
                                    type="email"
                                    name="email"
                                    label="Email"
                                    value={customerData.Email__c}
                                    onchange={handleInputChange}
                                    data-field="Email__c"
                                    required>
                                </lightning-input>
                            </lightning-layout-item>
                            
                            <lightning-layout-item size="12" padding="around-small">
                                <lightning-input
                                    type="tel"
                                    name="phone"
                                    label="Phone"
                                    value={customerData.Phone__c}
                                    onchange={handleInputChange}
                                    data-field="Phone__c">
                                </lightning-input>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                    
                    <footer class="slds-modal__footer">
                        <lightning-button 
                            variant="neutral" 
                            label="Cancel" 
                            onclick={handleCloseModal}>
                        </lightning-button>
                        <lightning-button 
                            variant="brand" 
                            label="Save" 
                            onclick={handleSave}
                            disabled={isLoading}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
